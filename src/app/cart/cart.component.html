    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{cart?.title!}}</div>
        <p>{{cart?.price}}</p>
      </div>
      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-outline-primary" (click) = "reducebookQuantity(cart?.ISBN)">-</button>
        <button type="button" class="btn btn-primary">{{cart?.quantity}}</button>
        <button type="button" class="btn btn-outline-primary" (click) = "addbookQuantity(cart?.ISBN)">+</button>
      </div>
      <button class="badge bg-primary rounded-pill" (click) = "removeProduct(cart?.ISBN)">X</button>
    </li>
